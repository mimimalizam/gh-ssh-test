---
version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Bundle install"
    task:
      secrets:
        # Mount the secret:
        - name: private-repo
      jobs:
      - name: Check Ruby and Budnler
        commands:
          - bundler --version
          - sem-version ruby 2.6.5
          - bundler --version
          - gem install --force bundler:1.17.3
          - bundler --version
  - name: "Checking parallelism"
    task:
      jobs:
      - name: Another parallelism
        parallelism: 3
        commands:
          - env | grep SEMAPHORE
      - name: Job outside of parallelism
        commands:
          - env
      - name: Explore env
        parallelism: 6
        commands:
          - env
          - env | grep SEMAPHORE
          - if [ "$SEMAPHORE_JOB_INDEX/$SEMAPHORE_JOB_COUNT" == "1/6" ]; then echo "this is running maybe"; fi
          - if [ "$SEMAPHORE_JOB_NAME" == "Explore env - 1/6" ]; then echo "this is also running maybe"; fi
