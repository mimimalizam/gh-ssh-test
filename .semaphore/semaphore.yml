version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Artifacts test block
    task:
      secrets:
        - name: private-repo
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - artifact push job README.md
            - artifact push workflow README.md
            - artifact push project -f README.md
