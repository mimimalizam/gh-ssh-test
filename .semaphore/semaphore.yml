version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Bundle install"
    task:
      prologue:
        commands:
          - rm -rf ~/.toolbox || true
          - git clone -b lr/cache-improvements --single-branch https://github.com/semaphoreci/toolbox.git ~/.toolbox
          - bash ~/.toolbox/install-toolbox
          - source ~/.toolbox/toolbox
          - echo 'source ~/.toolbox/toolbox' >> ~/.bash_profile
          - ls -lah
      secrets:
        # Mount the secret:
        - name: private-repo
      jobs:
      - name: Fetch gems
        commands:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          - checkout
          - gem install --force bundler:2.0.1
          - bundle install --path vendor/bundle
          - cache store
          - cache store check-this-log
