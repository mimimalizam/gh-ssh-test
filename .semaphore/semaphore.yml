version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version ruby 2.6.5
            - bundler --version
            - sudo apt-get update
            - install-package gdal-bin libgeos-dev libproj-dev libgeos-3.4.2 libproj0 python-gdal
